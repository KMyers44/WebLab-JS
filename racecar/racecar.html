<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Racecar</title>
    <link rel="stylesheet" href="racecar.css"/>
</head>
<body>

<div class="container">

    <div class="instructions">
        <h2><span class="bold">Player 1</span> - push "Q" to make your car move</h2>
        <h2><span class="bold">Player 2</span> - push "P" to make your car move</h2>
    </div>

    <div class="lane">
        <div id="player1" class="player"></div>
    </div>

    <div class="lane bottom">
        <div id="player2" class="player"></div>
    </div>

    <div class="winner"></div>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="racecar.js"></script>
</body>
</html>
